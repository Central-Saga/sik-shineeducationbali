version: "3.8"

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: sik_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-shine_db}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USERNAME:-shine_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-shine_password}
      TZ: Asia/Jakarta
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sik_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - backend_storage:/var/www/html/storage
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-shine_db}
      - DB_USERNAME=${DB_USERNAME:-shine_user}
      - DB_PASSWORD=${DB_PASSWORD:-shine_password}
      - APP_NAME=${APP_NAME:-Shine Education}
      - APP_ENV=${APP_ENV:-local}
      - APP_KEY=${APP_KEY:-}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_URL=https://shine.local.test
      - LOG_CHANNEL=stderr
      - LOG_LEVEL=debug
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "php artisan --version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sik_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_BASE=https://shine.local.test/api
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: sik_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ${HOME}/.local/share/mkcert:/root/.local/share/mkcert:ro
    environment:
      - CADDY_ADMIN=0.0.0.0:2019
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  mysql_data:
    driver: local
  backend_vendor:
    driver: local
  backend_storage:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  app-network:
    driver: bridge
